<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Coasterdoku</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================================
        BASE
        ========================================================= */

        body {
            font-family: "Inter", system-ui, sans-serif;
            background: #202020;
            color: #ddd;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        button {
            font-family: inherit;
        }


        /* =========================================================
           GRID
        ========================================================= */

        #grid-wrapper {
            width: fit-content;
            margin: 40px auto;
            padding: 40px;

            background: #303030;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,.3);
        }

        #grid {
            display: grid;
            grid-template-columns: 130px repeat(3, 130px);
            grid-template-rows: 130px repeat(3, 130px);
            gap: 8px;
        }


        /* =========================================================
           LABELS
        ========================================================= */

        .label {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            padding: 15px 10px;
            text-align: center;

            font-size: 14px;
            font-weight: 600;

            background: #393939;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        .label-icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;

            opacity: 0.85;
            pointer-events: none;

            filter: brightness(0%) invert(90%) sepia(68%) saturate(7187%)
            hue-rotate(324deg) brightness(96%) contrast(105%)
            drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

        .label-letter {
            display: flex;
            justify-content: center;
            align-items: center;

            padding-top: 20px;

            font-size: 60px;
            font-weight: 1800;
            font-family: monospace;
            color: #FBCD32;

            text-shadow: 0 0 10px rgba(0,0,0,0.4);
        }


        /* =========================================================
           CELLS
        ========================================================= */

        .cell {
            display: flex;
            background: #262626;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
        }

        .cell input {
            width: 100%;
            height: 100%;

            border: none;
            outline: none;
            background: transparent;

            text-align: center;
            font-size: 15px;
            color: #aaa;
        }

        .cell.locked {
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 10px;
            text-align: center;
        }

        .cell.correct {
            background: #2e7d32;
            animation: pop 0.2s ease;
        }

        .cell.wrong {
            background: #8b2c2c;
            animation: shake 0.25s ease;
        }

        .cell.target {
            background: #FBCD32;
            color: black;
            animation: pop 0.2s ease;
        }

        .cell-coaster {
            font-size: 12px;
            font-weight: 600;
        }

        .cell-park {
            margin-top: 4px;
            font-size: 10px;
            opacity: 0.75;
        }

        .cell-error {
            margin-top: 4px;
            font-size: 10px;
            opacity: 0.8;
            color: #ffb3b3;
        }


        /* =========================================================
           AUTOCOMPLETE
        ========================================================= */

        .autocomplete {
            position: absolute;
            z-index: 999;

            max-height: 220px;
            overflow-y: auto;

            background: #393939;
            color: white;
            border-radius: 8px;
            box-shadow: 0 6px 14px rgba(0,0,0,.25);

            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: pan-y;
        }

        .autocomplete-item {
            padding: 8px 10px;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background: #454545;
        }

        .autocomplete-item.disabled {
            background: #ffb3b3;
            color: #a10000;
            cursor: not-allowed;
        }

        .autocomplete-item.disabled:hover {
            background: #ffb3b3;
        }

        .autocomplete-name {
            font-weight: 500;
        }

        .autocomplete-park {
            font-size: 12px;
            opacity: .7;
        }


        /* =========================================================
           MODE TOGGLE
        ========================================================= */

        .mode-toggle {
            display: inline-flex;
            gap: 4px;

            margin-top: 15px;
            padding: 4px;

            background: #303030;
            border-radius: 999px;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }

        .mode-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 999px;

            background: transparent;
            color: #aaa;

            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn:hover {
            background: #3a3a3a;
        }

        .mode-btn.active {
            background: #FBCD32;
            color: black;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }


        /* =========================================================
           GIVE UP BUTTON
        ========================================================= */

        #giveUpBtn {
            display: flex;
            justify-self: center;
            align-self: center;
            align-items: center;
            justify-content: center;

            width: 100px;
            height: 100px;

            font-size: 14px;
            font-weight: 600;

            background: #303030;
            border: 5px solid #303030;
            border-radius: 12px;
            color: #aaa;

            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }

        #giveUpBtn:hover {
            background: #3a3a3a;
        }

        #giveUpBtn img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            pointer-events: none;
            filter: invert(1) brightness(0.8);
        }


        /* =========================================================
           OVERLAY
        ========================================================= */

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 2000;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .overlay-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;

            min-width: 280px;
            padding: 25px;
            text-align: center;

            background: #303030;
            border-radius: 12px;
        }

        .overlay-title {
            margin-bottom: 15px;
        }

        .overlay-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;

            background: #FBCD32;
            font-size: 14px;
            font-weight: 500;

            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .overlay-button:hover {
            opacity: 0.9;
        }

        .overlay-input {
            width: 220px;
            padding: 10px;

            background: #262626;
            border: none;
            border-radius: 8px;

            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .overlay-subtext {
            font-size: 14px;
            opacity: 0.8;
        }


        /* =========================================================
           ANIMATIONS
        ========================================================= */

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0%   { transform: scale(0.95); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%   { transform: translateX(0); }
            25%  { transform: translateX(-4px); }
            50%  { transform: translateX(4px); }
            75%  { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>

<body>

<h1>
    <img src="logo.png" alt="Coasterdoku Logo" style="height:120px;">
</h1>
<div class="mode-toggle">
    <button id="dailyBtn" class="mode-btn">Daily</button>
    <button id="endlessBtn" class="mode-btn">Endless</button>
</div>

<div id="grid-wrapper">
    <div id="grid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
